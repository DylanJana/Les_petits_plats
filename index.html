<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/sass/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="ly--full-container flex align-items--center justify-content--center" role="heading">
        <div class="mt--md">
            <img src="assets/img/logo.svg" alt="Logo Les Petits Plats" role="link">
        </div>
    </header>
    <main>
        <section class="ly--lg-container">
            <form action="POST">
                <label for="search" class="visibility--hidden">Rechercher une recette</label>
                <div class="search__box">
                    <input type="text" class="form-control ptb--sm" name="search" id="search" placeholder="Rechercher une recette">
                    <span class="fas fa-search"></span>
                </div>
            </form>
        </section>
        <section class="ly--lg-container mt--lg">
            <div class="row--has-columns-sm">
                <div class="btn-group column">
                    <button class="btn btn-lg dropdown-toggle btn--plain btn--tiers" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ingredients
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu">
                      ...
                    </ul>
                </div>
                <div class="btn-group column">
                    <button class="btn btn-lg dropdown-toggle btn--plain btn--quarts" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Appareils
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu">
                      ...
                    </ul>
                </div>  
                <div class="btn-group column">
                    <button class="btn btn-lg btn--fifth dropdown-toggle btn--plain" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ustensiles
                        <span class="fas fa-chevron-down"></span>
                    </button>
                    <ul class="dropdown-menu">
                      ...
                    </ul>
                </div>  
            </div>                                  
        </section>
    </main>
    <!--Font awesome-->
<script src="https://kit.fontawesome.com/cc81d91d9d.js" crossorigin="anonymous"></script>
<!--Scripts Boostrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
