<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/sass/style.css">
    <title>Les Petits Plats</title>
</head>
<body>
    <header class="ly--full-container flex align-items--center justify-content--center" role="heading">
        <div class="mt--md">
            <img src="assets/img/logo.svg" alt="Logo Les Petits Plats" role="link">
        </div>
    </header>
    <main>
        <section class="ly--lg-container mb--xs">
            <form>
                <label for="search" class="visibility--hidden">Rechercher une recette</label>
                <div class="search__box">
                    <input type="text" class="form-control ptb--sm" name="search" id="search" placeholder="Rechercher une recette">
                    <span class="fas fa-search"></span>
                </div>
            </form>
        </section>
        <section class="ly--lg-container mb--xs">
            <div class="row--has-columns-sm flex flex-wrap box__tag__container">
            </div>
        </section>
        <section class="ly--lg-container">
            <div class="row--has-columns-sm">
                <div class="btn-group column" id="firstGroup">
                    <div class="btn btn-lg dropdown-toggle btn--plain btn--tiers" type="button" data-bs-toggle="dropdown" aria-expanded="false" role="button" >
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="closeDropDown">
                            <input type="text" name="search" id="searchDropdown" placeholder="Rechercher un ingrÃ©dient">
                            <span class="fas fa-chevron-up"></span>
                        </div>
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="ingredientsDropDown">
                            <p class="paragraph">Ingredients</p>
                            <span class="fas fa-chevron-down"></span>
                        </div>
                    </div>
                    <div class="dropdown-menu dropdown--tiers row--has-columns-md dropdown-content">
                        <ul class="flex flex-wrap">
                        </ul>
                    </div>
                </div>
                <div class="btn-group column">
                    <div class="btn btn-lg dropdown-toggle btn--plain btn--quarts" type="button" data-bs-toggle="dropdown" aria-expanded="false" role="button">
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="searchDeviceDropDown">
                            <input type="text" name="search" id="searchDropdown" placeholder="Rechercher un appareil">
                            <span class="fas fa-chevron-up"></span>
                        </div>
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="deviceDropDown">
                            <p class="paragraph">Appareils</p>
                            <span class="fas fa-chevron-down"></span>
                        </div>
                    </div>
                    <div class="dropdown-menu dropdown--quarts row--has-columns-md dropdown-content">
                        <ul class="flex flex-wrap">
                        </ul>
                    </div>
                </div>  
                <div class="btn-group column">
                    <div class="btn btn-lg dropdown-toggle btn--plain btn--fifth" type="button" data-bs-toggle="dropdown" aria-expanded="false" role="button">
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="searchInstrumentDropDown">
                            <input type="text" name="search" id="searchDropdown" placeholder="Rechercher un ustensile">
                            <span class="fas fa-chevron-up"></span>
                        </div>
                        <div class="flex align-items--center justify-content--space-between dropdown__search-box" id="instrumentDropDown">
                            <p class="paragraph">Ustensiles</p>
                            <span class="fas fa-chevron-down"></span>
                        </div>
                    </div>
                    <div class="dropdown-menu dropdown--fifth row--has-columns-md dropdown-content">
                        <ul class="flex flex-wrap">
                        </ul>
                    </div>
                </div>  
            </div>                                  
        </section>
        <section class="ly--lg-container mt--sm">
            <div class="row--has-columns-md flex flex-wrap wrapper">
            </div>
        </section>
    </main>
    <!--Constructor Pattern-->
    <script src="/assets/scripts/pages/appNews.js" type="module"></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/cc81d91d9d.js" crossorigin="anonymous"></script>
    <!--Scripts Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
